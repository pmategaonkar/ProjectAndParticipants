<table mat-table [dataSource]="tableDs" class="mat-elevation-z8">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="contacts">
    <th mat-header-cell *matHeaderCellDef> contacts </th>
    <td mat-cell *matCellDef="let element">
      <ul *ngFor="let eachContact of element.contacts">
        <li>{{eachContact.firstName}}-{{eachContact.lastName}}</li>
      </ul>
    </td> 
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary" (click)="onAddContactToProjectClick(element)">Add contact</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="row" style="margin-top:15px;">
  <div class="col-md-12" style="text-align:right">
    <button mat-fab color="primary" style="font-size:30px" (click)="openCreateProject()" title="Add new project">+</button>
  </div>
</div>
